<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福盈人购物中心 - Baby Buggy Center</title>

    <!-- 页面基本样式，内部CSS写在这里，避免引用外部文件，方便本地打开 -->
    <style>
        /* 页面全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* 顶部导航栏样式 */
        header {
            background-color: #2364a9;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* 首页横幅区样式 */
        .banner {
            background-color: #3fa6d9;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        /* 产品列表样式 */
        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 购物车区域样式 */
        .cart {
            background: #fff3cd;
            padding: 1rem;
            margin: 2rem;
            border: 1px solid #ffeeba;
            border-radius: 8px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        button {
            background-color: #2364a9;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- 顶部导航区域 -->
    <header>
        <h1>福盈人购物中心</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <!-- 首页Banner介绍区域 -->
    <section class="banner">
        <h2>安全舒适的婴儿推车尽在福盈人！</h2>
        <p>品质保证，安心之选</p>
    </section>

    <!-- 产品展示区域，每个产品一个卡片 -->
    <section class="product-list">
        <!-- 商品1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="婴儿推车1">
            <h3>豪华双人婴儿推车</h3>
            <p>价格：¥1587.01</p>
            <button onclick="addToCart('豪华双人婴儿推车', 1587.01)">加入购物车</button>
        </div>

        <!-- 商品2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="婴儿推车2">
            <h3>轻便型婴儿手推车</h3>
            <p>价格：¥401.25</p>
            <button onclick="addToCart('轻便型婴儿手推车', 401.25)">加入购物车</button>
        </div>

        <!-- 商品3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="婴儿推车3">
            <h3>三合一婴儿旅行车</h3>
            <p>价格：¥2153.51</p>
            <button onclick="addToCart('三合一婴儿旅行车', 2153.51)">加入购物车</button>
        </div>
    </section>

    <!-- 购物车区域，动态显示购物内容 -->
    <section class="cart">
        <h2>购物车</h2>
        <ul id="cart-items">
            <!-- 动态生成购物车项目 -->
        </ul>
        <p id="total">总价：¥0</p>
    </section>

    <!-- 页面底部信息 -->
    <footer>
        <p>© 2025 福盈人购物中心 版权所有</p>
    </footer>

    <!-- 页面功能逻辑：购物车功能JS -->
    <script>
        // 定义一个空数组，用来保存购物车中的商品数据
        let cart = [];

        /**
         * 向购物车添加商品
         * @param {string} name 商品名称
         * @param {number} price 商品价格
         */
        function addToCart(name, price) {
            // 每次点击，往cart数组中追加一个对象
            cart.push({ name, price });
            // 调用函数刷新购物车区域显示
            updateCart();
        }

        /**
         * 更新购物车UI显示内容
         * 遍历cart数组，把每个商品用<li>渲染到页面
         */
        function updateCart() {
            const cartList = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total');

            // 清空原购物车显示区
            cartList.innerHTML = '';

            let total = 0;

            // 遍历购物车内容
            cart.forEach((item) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ¥${item.price}`;
                cartList.appendChild(li);
                total += item.price;
            });

            // 更新总价显示
            totalDisplay.textContent = `总价：¥${total.toFixed(2)}`;
        }
    </script>

</body>
</html>
